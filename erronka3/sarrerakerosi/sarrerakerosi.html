<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarrerak</title>
    <link rel="stylesheet" href="sarrerakerosi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="#">
        <h1 class="title">Sarrerak</h1>

        <label>
            <i class="fa-solid fa-film"></i>
            <input placeholder="Pelikula" type="text" id="pelikula">
        </label>
        <label>
            <i class="fa-solid fa-clock"></i>
            <input placeholder="Ordua" type="time" id="ordua">
        </label>
        <label>
            <i class="fa-solid fa-money-bill"></i>
            <input placeholder="Prezioa" type="number" id="prezioa">
        </label>
        <label>
            <i class="fa-solid fa-ticket"></i>
            <input placeholder="Sarrera Kantitatea" type="number" id="sarrerak">
        </label>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Erabiltzaile" type="text" id="erabiltzaile">
        </label>

        <button id="sarrerakerosiButton"><h3>Sarrerak erosi</h3></button>
    </form>

    <script src="sarrerakerosi.js"></script>
</body>
</html>
